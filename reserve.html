<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div>
    <h1 class="  md:font-bold text-6xl text-center mt-10 w-auto ">
      Our Catalogue
    </h1>
  </div>

  <div class=" flex justify-center mt-5 md:justify-end gap-1 mr-32">
    <button class=" hidden w-20 outline outline-2 outline-offset-2 md:block md: hover:bg-yellow-300"><img
        src="images/7216128.png" alt=""></button>
    <button class=" hidden ml-2 md:ml-0 md:block"><img src="images/2951372.png" alt=""
        class="w-20 outline outline-2 outline-offset-2 md: hover:bg-yellow-300 "></button>
  </div>

  <section class="   flex justify-center items-center mt-10 ">
    <!-- Card Container -->
    <div class="flex flex-col md:flex-row gap-10 mx-8">
      <!-- Card 1 -->
      <div
        class="bg-white shadow-md shadow-2xl border border-1 border-solid border-black p-5 rounded-xl w-full md:w-96 mx-2">
        <!-- Add mx-2 for horizontal margin -->
        <div class="mb-4 md:mb-0">
          <img src="images/ford-bronco-black.png" alt="">
        </div>
        <div class="text-center md:text-left">
          <h3 class="font-bold text-xl">BMW</h3>
          <h4 class="text-xl">Series 5</h4>
        </div>
        <h2 class="font-bold text-xl py-5">1500 <span class="text-sm text-gray-500">/day</span></h2>
        <div class="grid grid-cols-2 gap-2 mb-4">
          <div class="text-center md:text-left">
            <p>4,000</p>
          </div>
          <div class="text-center md:text-left">
            <p>Auto</p>
          </div>
          <div class="text-center md:text-left">
            <p>4 person</p>
          </div>
          <div class="text-center md:text-left">
            <p>Electric</p>
          </div>
        </div>
        <div
          class="font-bold border border-1 border-solid border-black rounded-full max-w-sm h-10 flex justify-center bg-yellow-400">
          <button>Rent Now</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="md:hidden" style="width: 16px;"></div>
      <div
        class="bg-white shadow-md shadow-2xl border border-1 border-solid border-black p-5 rounded-xl w-full md:w-96 mx-2">
        <!-- Add mx-2 for horizontal margin -->
        <div class="mb-4 md:mb-0">
          <img src="images/bmw-series5-black.webp" alt="">
        </div>
        <div class="text-center md:text-left">
          <h3 class="font-bold text-xl">BMW</h3>
          <h4 class="text-xl">Series 5</h4>
        </div>
        <h2 class="font-bold text-xl py-5">1500 <span class="text-sm text-gray-500">/day</span></h2>
        <div class="grid grid-cols-2 gap-2 mb-4">
          <div class="text-center md:text-left">
            <p>4,000</p>
          </div>
          <div class="text-center md:text-left">
            <p>Auto</p>
          </div>
          <div class="text-center md:text-left">
            <p>4 person</p>
          </div>
          <div class="text-center md:text-left">
            <p>Electric</p>
          </div>
        </div>
        <div
          class="font-bold border border-1 border-solid border-black rounded-full max-w-sm h-10 flex justify-center bg-yellow-400">
          <button>Rent Now</button>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="md:hidden w-16 "></div>
      <div
        class="bg-white shadow-md shadow-2xl border border-1 border-solid border-black p-5 rounded-xl w-full md:w-96 mx-2">
        <!-- Add mx-2 for horizontal margin -->
        <div class="mb-4 md:mb-0">
          <img src="images/bmw-series5-black.webp" alt="">
        </div>
        <div class="text-center md:text-left">
          <h3 class="font-bold text-xl">BMW</h3>
          <h4 class="text-xl">Series 5</h4>
        </div>
        <h2 class="font-bold text-xl py-5">1500 <span class="text-sm text-gray-500">/day</span></h2>
        <div class="grid grid-cols-2 gap-2 mb-4">
          <div class="text-center md:text-left">
            <p>4,000</p>
          </div>
          <div class="text-center md:text-left">
            <p>Auto</p>
          </div>
          <div class="text-center md:text-left">
            <p>4 person</p>
          </div>
          <div class="text-center md:text-left">
            <p>Electric</p>
          </div>
        </div>
        <div
          class="font-bold border border-1 border-solid border-black rounded-full max-w-sm h-10 flex justify-center bg-yellow-400">
          <button>Rent Now</button>
        </div>
      </div>
    </div>
  </section>

  <div class="flex justify-center  gap-5 my-4 ">
    <button><img src="images/1-solid.svg" alt="" class=" md:w-12 md:h-12 md:outline md:outline-2  md:outline-offset-md: hover:bg-yellow-300 "></button>
    <button><img src="images/2-solid.svg" alt="" class="md:w-12 md:h-12 md:outline md:outline-2  md:outline-offset-md: hover:bg-yellow-300"></button>
    <button><img src="images/3-solid.svg" alt="" class="md:w-12 md:h-12 md:outline md:outline-2  md:outline-offset-md: hover:bg-yellow-300"></button>
    
  </div>

</body>

</html>
