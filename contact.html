<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
  <div> <!-- Body wrapper -->
    <div>
      <nav class="bg-black h-20 flex justify-between items-center px-2 md:px-4">
        <div class="block w-1/3 sm:w-1/4 md:w-1/12">
          <a href="#"><img src="images/logo.png" alt="" /></a>
        </div>
        <ul class="font-poppins text-white text-sm list-none [&>*]:inline-block [&>*]:mr-3 hidden md:block">
          <li>
            <a href="index.html">
              <span>HOME</span>
            </a>
          </li>
          <li>
            <a href="reserve.html">
              <span>RESERVE</span>
            </a>
          </li>
          <li>
            <a href="about.html">
              <span>ABOUT</span>
            </a>
          </li>
          <li>
            <a href="contact.html">
              <span>CONTACT</span>
            </a>
          </li>
        </ul>
        <div class="flex items-center justify-end gap-2 w-80">
          <div
            class="items-center justify-between border-solid border-2 border-white border-opacity-50 p-1 px-2 rounded-3xl hidden sm:flex">
            <input class="bg-black placeholder:text-white text-white text-sm focus:outline-none w-40 h-3" type="text"
              placeholder="Search" />
            <img src="images/search.png" alt="" />
          </div>
          <div class="flex">
            <img class="w-9 object-contain sm:block sm:mr-1 " src="images/cart.png" alt="" />
            <p
              class="bg-amber-400 rounded-3xl w-5 h-5 text-center absolute top-6 right-16 sm:block sm:right-16 md:right-3 md:block">
            </p>
            <div class="md:hidden md:mx-2 cursor-pointer mr-3 ml-6">
              <span class="block w-6 h-1 my-1 mx-auto bg-white transition-all ease-in-out"></span>
              <span class="block w-6 h-1 my-1 mx-auto bg-white transition-all ease-in-out"></span>
              <span class="block w-6 h-1 my-1 mx-auto bg-white transition-all ease-in-out"></span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class=" bg-[url('/images/contactimg.png')] ">

      <section>
        <h1 class="text-white  font-semibold pt-8 text-center text-4xl w-auto"> Contact us</h1>

        <div class="w-11/12 m-auto">
          <form onsubmit="" class="flex flex-col gap-10 md:flex md:flex-col md:gap-20">
            <div class="flex flex-col gap-10 pt-10  md:flex md:flex-row md:justify-between md:gap-8 md:pt-28">
              <input type="text" id="name" name="name" placeholder="Enter your name"
                class="placeholder:text-white w-full bg-transparent p-2 border-2 text-white border-white  ">
              <input type="text" id="email" name="email" placeholder="Enter your email"
                class="placeholder:text-white w-full bg-transparent p-2 border-2 text-white border-white   ">
              <input type="text" id="phone" name="phone" placeholder="Enter your phone"
                class="placeholder:text-white w-full bg-transparent p-2 border-2 text-white border-white  ">
            </div>
            <textarea type="text" id="message" name="message" placeholder="Enter your message"
              class="placeholder:text-white h-40 w-full p-2 bg-transparent border-2 text-white border-white md:placeholder:text-xl"></textarea>
            <input type="submit" value="Submit"
              class="self-start w-1/7 bg-yellow-400 text-white py-2 px-4 rounded-md hover:bg-transparent  border border-yellow-400  md:w-36">

          </form>


        </div>


    </div>
</body>

</html>
